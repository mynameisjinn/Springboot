<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <h1>페이지 응답</h1>
        <button class="button1">버튼1</button>
        <button class="button2">버튼2</button>

    <script>
        const button1 = document.querySelector(".button1");
        const button2 = document.querySelector(".button2");

         button1.onclick = () => {
            let student = {
                name: "hyejin",
                email: "hyejin@abc.com",
                address: "부산시 연제구"
            };

            $.ajax({
                async: false,
                type: "POST",
                url: "/study/student/1",
                contentType: "application/json",
                data: JSON.stringify(student),
                dataType: "text",
                success: response => {
                    alert(response);
                },
                error: response => {
                    alert("요청 실패");
                }
            });
        };

        button2.onclick = () => {
            $.ajax({
                async: false,
                type: "get",
                url: "/study/student/2",
                dataType: "json",
                success: response => {
                    console.log(response);
                },
                error: response => {
                   console.log("response");
                }
            });
        };
    </script>
</body>
</html>
